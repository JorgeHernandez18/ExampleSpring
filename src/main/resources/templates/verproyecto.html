<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<script src="https://kit.fontawesome.com/16bb53a23e.js"
	crossorigin="anonymous"></script>
<title>Ver proyecto</title>
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
	integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
	crossorigin="anonymous">
</head>
<body>
	<div class="container">
		<br>
		<br> 
		<div class="flex justify-content-between">
			<span><a href="/logout"><i class="fa-solid fa-arrow-right-from-bracket"
				style="font-size: 20px; margin-right: 10px"></i></a> <label>Salir</label><br></span>
			<span><a th:href="@{/proyect/list}"><i class="fa-solid fa-arrow-left-long"
				style="font-size: 20px; margin-right: 10px"></i></a> <label>Volver</label></span>
		</div>

			<br>
			<br>
			<br>
			<table class="table table-bordered">
				<thead>
					<tr>
						<th>Titulo</th>
						<th>Objetivo</th>
						<th>Notas</th>
						<th>Fecha inicio</th>
						<th>Fecha fin</th>
						<th>Estado</th>
						<th>Fecha creaci√≥n</th>
					</tr>
				</thead>
				<tbody th:each="proyect: ${viewproyect}">
					<td th:text="${proyect.titulo}"></td>
					<td th:text="${proyect.objetivo}"></td>
					<td th:text="${proyect.notas}"></td>
					<td th:text="${proyect.fechainicio}"></td>
					<td th:text="${proyect.fechafin}"></td>
					<td th:text="${proyect.estado}"></td>
					<td th:text="${proyect.fechacreacion}"></td>
				</tbody>
			</table>
		</div>
</body>
</html>
